# Docker
# Build Docker images for frontend and backend
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

# Trigger on any branch changes and when merged to main
trigger:
  branches:
    include:
      - '*'      # Trigger on any branch
      - main     # Explicitly include main for merges
  paths:
    exclude:
      - README.md
      - LICENSE

# Also trigger on pull requests targeting main
pr:
  branches:
    include:
      - main
      - develop

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build Docker images
  jobs:
  - job: BuildFrontend
    displayName: Build Frontend Image
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build Frontend Image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/frontend/Dockerfile.prod'
        buildContext: '$(Build.SourcesDirectory)/frontend'
        tags: |
          wayf-frontend:$(tag)
          wayf-frontend:latest

  - job: BuildBackend
    displayName: Build Backend Image
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build Backend Image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/backend/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)'
        tags: |
          wayf-backend:$(tag)
          wayf-backend:latest
